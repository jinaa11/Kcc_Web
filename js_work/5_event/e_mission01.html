<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    //객체를 활용하여 계산기 프로그램을 구현하자.
    const calculate = {
        num1 : 0,
        num2 : 0,
        sum : 0,
        cals : function(e){
          // 이벤트 핸들러 함수에서 this: input 태그 
          // this => 이벤트 대상: this.value = '+' or '-'
          num1 = parseInt(document.fmt.f1.value);
          num2 = parseInt(document.fmt.f2.value);
          const opt = this.value;
          
          if(opt === '+') {
            sum = num1 + num2;
          } else if(opt === '-') {
            sum = num1 - num2;
          }
          document.fmt.result.value = sum;
        }
    };
    
    window.onload = function(){
      const plus = document.getElementById('plus');
      const minus = document.getElementById('minus');

      plus.addEventListener('click', calculate.cals, false);
      minus.addEventListener('click', calculate.cals, false);
    }	
    
  </script>
  </head>
  <body>
    <h2>계산기</h2>
    <table border="1">
      <form name="fmt">
        <tr>
          <td>숫자1</td>
          <td><input type="text" name="f1"></input></td>
        </tr>
        <tr>
          <td>숫자2</td>
          <td><input type="text" name="f2"></input></td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp; 
            <input type="button"	value="+" id="plus"></input> &nbsp;&nbsp;&nbsp;&nbsp; 
            <input type="button" value="-" id="minus"></input>
          </td>
        </tr>
        <tr>
          <td>결과</td>
          <td><input type="text" name="result"></input></td>
        </tr>
      </form>
    </table>
  
  </body>
</html>
