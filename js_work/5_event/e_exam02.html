<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border: 1px solid;
	}
	#aa{
		width: 300px;
		height: 300px;
		background: yellow;
	}
	
	#bb{
		width: 150px;
		height: 150px;
		margin-left: 80px;
		margin-top: 40px;
		background: green;
	}
	
</style>
<script type="text/javascript">
	//aa클릭 => aa
	//bb클릭 => bb
	function aProcess() {
		alert('aa');
	}

	// 이벤트 핸들러 함수에만 이벤트 걸 수 있음
	// 이벤트 핸들러: 이벤트가 발생했을 때 호출되는 함수
	function bProcess(event) {
		// 이벤트 전파 방지 - b 영역 클릭하면 a도 같이 실행되는 것 방지
		// 이벤트 버블링: 자식에서 부모로 올라가기 때문에 자식에서 버블링 방지
		event.stopPropagation();
		alert('bb');
	}

	window.onload = function() {
		const aa = document.getElementById('aa');
		const bb = document.getElementById('bb');

		aa.addEventListener('click', aProcess, false);
		bb.addEventListener('click', bProcess, false);
	}	
</script>
</head>
<body>
	<div id="aa">
		aaaaaaaaaaa
		<div id="bb">
			bbbbbbbbb
		</div>
		aaaaaaaaaaa
	</div>
</body>
</html>
