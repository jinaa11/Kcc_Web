<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    let def;
    // onmouseover
    // onmouseout
    function mouseoverEvent() {
      document.getElementById('default').src = this.src;
    }

    function mouseoutEvent() {
      document.getElementById('default').src = def;      
    }

    window.onload = function() {
      // default 이미지 저장
      def = document.getElementById('default').src;
      const imgs = document.getElementsByTagName('img');
      for(let i = 0; i < imgs.length; i++) {
        // imgs[i].onmouseover = mouseoverEvent;
        imgs[i].addEventListener('mouseover', mouseoverEvent, false);
        imgs[i].addEventListener('mouseout', mouseoutEvent, false);
      }
    }
    
  </script>
</head>
<body>
  <center>
    <h2>고양이 앨범</h2>
    <img id="default" src="../images/cat0.jpg" border="1" width="600" height="450"></img>
    <br/><br/><br/>

    <img src="../images/cat1.jpg" width="70" height="70" border="1" hspace="10"
         vspace="10">
    <img src="../images/cat2.jpg" width="70" height="70" border="1" hspace="10"
         vspace="10">
    <img src="../images/cat3.jpg" width="70" height="70" border="1" hspace="10"
         vspace="10">
  </center>
</body>
</html>
