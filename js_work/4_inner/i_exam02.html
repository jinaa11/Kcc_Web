<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    let timeId;
    let running = false;

    function show() {
      let now = new Date();
      let hour = now.getHours();
      let minute = now.getMinutes();
      let seconds = now.getSeconds();
      let timeValue = hour + '시 ' + minute + '분 ' + seconds + '초';
    
      document.fmt.display.value = timeValue;
      // 1초 딱 한 번만 실행
      // timeId = setTimeout("show()", 1000);
    }

    function startClock() {
      if(running) return;
      show();
      // 주기적으로 show() 호출, clearTimeout 될 때까지
      timeId = setInterval("show()", 1000);
      running = true;
    }

    function stopClock() {
      if(running) {
        clearTimeout(timeId);
        running = false;
      }
    }
  </script>
</head>
<body>
  <form name="fmt">
    <input type="text" name="display"><br>
    <input type="button" name="start" value="시작" onclick="startClock()">
    <input type="button" name="stop" value="종료" onclick="stopClock()">
  </form>
</body>
</html>
