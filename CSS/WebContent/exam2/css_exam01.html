<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko" >
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>class &amp; id 선택자</title>
	<style type="text/css">
		p.note {
			border: 1px solid;
		}
		/*
			블록 요소: 한 라인을 다 사용
			- div, p, h1~h6, ul, ol, li
			인라인 요소: span, img, a
		*/
		
		#gnb {
			list-style-type: none;
		}
		
		#gnb > li {
			display: inline;
		}
		
		#gnb a {
			text-decoration: none;
			font-size: 30px;
			color: orange;
			padding-left: 15px;
		}
		
	</style>
</head>
<body>
  <h1>class 선택자와 id 선택자</h1>
	<h2>class 선택자</h2>
	<p class="note">문서 내에서 여러 번 사용할 수 있는 선택자로 요소명과 클래스명을 구분할 때는 점(.)을 이용합니다.</p>
	<p>클래스명을 선택자로 사용할 경우 요소명을 생략할 수도 있습니다.</p>

	<hr />
	<h2>id 선택자</h2>
	<p>id 선택자는 문서 내에서 한 번만 사용할 수 있으며, 요소명과 아이디명을 구분할 때는 파운드(#) 기호를 사용합니다.</p>
	<ul id="gnb">
		<li><a href="#">홈</a></li>
		<li><a href="#">회원가입</a></li>
		<li><a href="#">사이트맵</a></li>
		<li><a href="#">ENGLISH</a></li>
	</ul>
</body>
</html>
