<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript" src="blog.js"></script>
<style type="text/css">

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

#list {
    width: 80%;
    margin: 20px auto;
}

form {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background: linear-gradient(to right, #f9f9f9, #eaeaea);
}

form input[type="text"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
}

form input[type="submit"] {
    width: 100%;
    padding: 10px;
    background: #333;
    color: #fff;
    border: 1px solid #333;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.3s ease;
}

form input[type="submit"]:hover {
    background: #555;
}

.blog {
    background: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
    background: linear-gradient(to right, #fdfdfd, #f3f3f3);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.blog:hover {
    transform: scale(1.02);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.title {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
}

.contents {
    font-size: 1em;
    margin-bottom: 10px;
    color: #666;
}

.writer {
    font-size: 0.9em;
    color: #aaa;
    width: 100%;
    text-align: right;
}

.del-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    background: #ff4d4d;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.del-btn:hover {
    background: #ff1a1a;
}

</style>
</head>
<body>
	<div id="list">
		
	</div>
	
	<form action="POST">
		제목:<input type="text" name="title"/> <br><br>
		작성자:<input type="text" name="writer"/><br><br>
		내용:<input type="text" name="contents"/><br><br>
		<input type="submit" value="입력"/>
	</form>

</body>
</html>
