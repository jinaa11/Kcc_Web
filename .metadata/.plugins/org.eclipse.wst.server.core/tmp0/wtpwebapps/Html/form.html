<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form 예제</title>
</head>
<body>
	<h1>폼 페이지</h1>
	<form action="서버 URL" method="get/post">
		<!-- 테두리 -->
		<fieldset>
			<ol>
				<li>
					<label for="id">아이디</label>
					<input type="text" name="userId" id="id" autofocus="autofocus"
					placeholder="ex)jan2047">
				</li>
				<li>
					<label>패스워드</label>
					<input type="password" name="userPass">
				</li>
				<li>
					<label>이메일</label>
					<!-- 이메일 validation 체크 -->
					<input type="email" placeholder="aa@aa.com" required="required">
				</li>
				<li>
					<label>배송 날짜</label>
					<!-- 캘린더 형태 -->
					<input type="date">
				</li>
				<li>
					<textarea rows="5" cols="60" placeholder="지원동기"></textarea>
				</li>
			</ol>
		</fieldset>
		<fieldset>
			<input type="submit" value="전송">
		</fieldset>
	</form>
</body>
</html>
