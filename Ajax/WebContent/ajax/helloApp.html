<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="httpRequest.js"></script>
<script type="text/javascript">
	function hello() {
		const params = "name=" + encodeURIComponent(document.fmt.name.value);
		sendRequest("hello.jsp", params, helloRequest, "GET");
	}
	// 서버로부터 데이터 값이 도착하면 자동으로 호출
	// text, json, xml => html 변환 => 화면 출력
	function helloRequest() {
		// 서버 데이터 값을 다 가져옴 => 4
		if(httpRequest.readyState == 4) {
			// 서버로부터 성공적으로 값을 가져옴 => 200
			if(httpRequest.status == 200) {
				alert('서버 응답: ' + httpRequest.responseText);
			}
		}
	}
</script>
</head>
<body>
	<form name="fmt">
		<input type="text" name="name"/>
		<input type="button" value="전송" onclick="hello()">
	</form>
</body>
</html>
